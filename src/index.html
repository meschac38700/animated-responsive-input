<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input animation</title>
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

  <div class="content">

    <!-- custom element -->
    <input-element bind="myName.value" placeholder="Search.." @change="onChange" @input="onInput" @keyup="onKeyup" @keydown="onKeydown" height="40px" width="240px"/>

  </div>
  <script type="module" src="./js/inputElement.min.js"></script>
</body>
</html>
